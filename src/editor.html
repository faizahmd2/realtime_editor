<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .connection-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #0e639c;
        }

        .connection-status.disconnected {
            background: #a1260d;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-save {
            background: #0e639c;
            color: white;
        }

        .btn-save:hover {
            background: #1177bb;
        }

        .btn-delete {
            background: #a1260d;
            color: white;
        }

        .btn-delete:hover {
            background: #c42b1c;
        }

        .editor-container {
            height: calc(100vh - 50px);
            display: flex;
            position: relative;
        }

        .line-numbers {
            background: #252526;
            color: #858585;
            padding: 10px 8px;
            text-align: right;
            user-select: none;
            font-size: 14px;
            line-height: 1.5;
            min-width: 40px;
            border-right: 1px solid #3e3e42;
            overflow: hidden;
            white-space: pre;
        }

        #editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            tab-size: 4;
        }

        .status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #d4d4d4;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 8px 10px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Realtime Editor</div>
        <div class="connection-status" id="connectionStatus">Connecting...</div>
        <div class="actions">
            <button class="btn btn-save" id="saveBtn">Save</button>
            <button class="btn btn-delete" id="deleteBtn">Delete</button>
        </div>
    </div>
    
    <div class="editor-container">
        <div class="line-numbers" id="lineNumbers">1</div>
        <textarea id="editor" placeholder="Start typing..."></textarea>
        <div class="status" id="status"></div>
        <div class="loading" id="loading">Loading...</div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.getElementById('lineNumbers');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const connectionStatus = document.getElementById('connectionStatus');
        
        const urlParams = new URLSearchParams(window.location.search);
        const editorId = urlParams.get('id');
        
        if (!editorId) {
            window.location.href = '/editor';
        }
        
        let ws = null;
        let isConnected = false;
        let lastContent = '';
        let changeTimeout = null;
        let reconnectTimeout = null;
        
        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${editorId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                isConnected = true;
                connectionStatus.textContent = 'Connected';
                connectionStatus.classList.remove('disconnected');
                showStatus('Connected', 'success');
                hideLoading();
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'content-update') {
                        if (data.content !== editor.value) {
                            const cursorPos = editor.selectionStart;
                            editor.value = data.content;
                            lastContent = data.content;
                            updateLineNumbers();
                            
                            // Restore cursor position if possible
                            if (cursorPos <= data.content.length) {
                                editor.selectionStart = editor.selectionEnd = cursorPos;
                            }
                        }
                    } else if (data.type === 'status') {
                        showStatus(data.message, 'info');
                    } else if (data.type === 'connections') {
                        connectionStatus.textContent = `Connected (${data.count})`;
                    }
                } catch (error) {
                    console.error('Message parse error:', error);
                }
            };
            
            ws.onclose = () => {
                isConnected = false;
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.classList.add('disconnected');
                showStatus('Disconnected', 'error');
                
                // Attempt reconnection after 3 seconds
                reconnectTimeout = setTimeout(() => {
                    console.log('Attempting to reconnect...');
                    initWebSocket();
                }, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Update line numbers
        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            lineNumbers.textContent = Array.from({length: lines}, (_, i) => i + 1).join('\n');
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 2000);
        }
        
        // Show/hide loading
        function showLoading() {
            loading.style.display = 'block';
        }
        
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // Debounced content change handler
        function onContentChange() {
            if (!isConnected || !ws) return;
            
            const content = editor.value;
            if (content === lastContent) return;
            
            // Clear existing timeout
            if (changeTimeout) {
                clearTimeout(changeTimeout);
            }
            
            // Send change after 300ms of no typing
            changeTimeout = setTimeout(() => {
                ws.send(JSON.stringify({
                    type: 'content-change',
                    content: content
                }));
                lastContent = content;
            }, 300);
        }
        
        // Event listeners
        editor.addEventListener('input', () => {
            updateLineNumbers();
            onContentChange();
        });
        
        editor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = editor.scrollTop;
        });
        
        // Save button
        saveBtn.addEventListener('click', async () => {
            try {
                saveBtn.textContent = 'Saving...';
                saveBtn.disabled = true;
                
                const response = await fetch(`/editor/save/${editorId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('Saved successfully', 'success');
                } else {
                    showStatus('Save failed', 'error');
                }
            } catch (error) {
                showStatus('Save error', 'error');
            } finally {
                saveBtn.textContent = 'Save';
                saveBtn.disabled = false;
            }
        });
        
        // Delete button
        deleteBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this editor?')) {
                return;
            }
            
            try {
                deleteBtn.textContent = 'Deleting...';
                deleteBtn.disabled = true;
                
                const response = await fetch(`/editor/delete/${editorId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('Deleted successfully', 'success');
                    setTimeout(() => {
                        window.location.href = '/editor';
                    }, 1000);
                } else {
                    showStatus('Delete failed', 'error');
                }
            } catch (error) {
                showStatus('Delete error', 'error');
            } finally {
                deleteBtn.textContent = 'Delete';
                deleteBtn.disabled = false;
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveBtn.click();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
        });
        
        // Initialize
        showLoading();
        initWebSocket();
        updateLineNumbers();
    </script>
</body>
</html>
